<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Portfolio - App</title>
            <!-- CSS only -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

            <style>
                [class*="col"]{
                    padding: 1rem;
                    background-color: #0dcaf0;
                    border: 2px solid #0dcaf0;
                    color: #fff;

                }
                [class*="content"]{
                    border: 1px solid #0dcaf0;
                    padding: 1rem;


                }
            </style>
        </head>
    <body>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col"><h1>Portfolio App</h1></div>   
            

                <div class="content">

                    

                    {% if works %}

                   

                    <div class="card border-info mb-3" style="max-width: 40rem;">
                        <div class="card-header">{{works.project_name}}</div>
                        <div class="card-body">
                        <h5 class="card-title">{{works.project_desc}}</h5>
                        <p class="card-text">{{works.tech }}</p>
                        <h6 class ="card-text">Published by: <span>{{works.author}}</span></h6>
                        <h6 class ="card-text">{{works.pub_date}}</h6>
                        <a href="index/" class="btn border-info">.. Go Back</a>
                        </div>
                    </div>
                    

              
                {% else %}
                    <h2>no data</h2>

                {% endif %}
                  
                  </div>
                  
                  
            </div>
            

        
        
    </div>
    </div>




 


        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
